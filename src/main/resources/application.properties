# Configurações do Spring
spring.application.name=Customers
#spring.profiles.active=dese

# Configurações do SpringDocs
springdoc.packagesToScan=br.com.fiap.postech.customers.controller
springdoc.api-docs.enabled=true
#springdoc.swagger-ui.path=/swagger-ui.html

# DataSource
spring.datasource.url=jdbc:h2:/data/customers_bd;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
## Configurações do HikariCP
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.maximum-pool-size=20
#spring.datasource.hikari.idle-timeout=30000
#spring.datasource.hikari.pool-name=HikariPool-1
#spring.datasource.hikari.max-lifetime=1800000
#spring.datasource.hikari.connection-timeout=30000
#spring.datasource.hikari.leak-detection-threshold=2000

# SQL
spring.sql.init.mode=always

# JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de log
logging.level.web=DEBUG
spring.devtools.add-properties=false