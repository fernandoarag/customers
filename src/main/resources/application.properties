# Configurações do Spring
spring.application.name=Customer Management API
#spring.profiles.active=dese

# Configurações do SpringDocs
springdoc.packagesToScan=br.com.fiap.postech.customermanagement.interfaces.rest
springdoc.api-docs.enabled=true
#springdoc.swagger-ui.path=/swagger-ui.html

# DataSource
spring.datasource.url=jdbc:h2:/data/customers_bd;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# SQL
spring.sql.init.mode=always

# JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de log
logging.level.web=DEBUG
spring.devtools.add-properties=false